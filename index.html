<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
    <script src="addForm.js" defer></script>
    <script src="index.js" defer></script>
    <link rel="icon" type="image/png" href="images/iconForCats.png"/>
    <title>Коты</title>
</head>

<body>
    
    <header class="header">
        <div class="wrapper header-container">
            <div class="headerIcon">
                <img src="images/catInHeader.png" alt="Проект:">
                <span>Котики</span>
            </div>
        <button class="add-cat">Добавить<br>кота <i class="fa-regular"></i></button>
        </div>
    </header>


    <div class="content wrapper"></div>
    <div class="overlay">
        <div class="create-edit-modal-form">
            <button class="close-modal"><i class="fa-solid fa-xmark"></i></button>
            <form action="" class="modal-form">
                <label class="modal-label" for="id" required >Id:</label>
                <input class="modal-input disabled" name="id" id="id" placeholder="Id" required />
                <label class="modal-label" for="name" required >Имя:</label>
                <input class="modal-input" name="name" id="name" placeholder="Имя" required />
                <label class="modal-label" for="image" required >Изображение:</label>
                <input class="modal-input" name="image" id="image" placeholder="Добавить картинку" />
                <label class="modal-label" for="age" required >Возраст:</label>
                <input class="modal-input" name="age" id="age" type="number" placeholder="Возраст" required />
                <label class="modal-label" for="rate" required >Рейтинг:</label>
                <input class="modal-input" name="rate" id="rate" type="number" placeholder="Рейтинг" required />
                <label class="modal-label" for="description" required >Описание:</label>
                <input class="modal-input" name="description" id="description" placeholder="Добавить описание" required></input>
                <fieldset class="fieldset-favorite">
                    <label class="modal-label" for="favorite" required >Любимчик:</label>
                    <input type="checkbox" name="favorite" id="favorite" value="True">
                </fieldset>
                <button class="modal-button" type="submit">Сохранить</button>
                    </form>
            </div>
    </div>


    <footer class="footer">
        <div class="wrapper">
            <div class="footer-container">
            <h2 class="footer-text">Сбер: БДЗ №1 (Pavel-on-GH)</h2>
            </div>
        </div>
    </footer>

</body>
</html>
